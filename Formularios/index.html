<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" required>
        <br>
        <br>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" required>
        <br>
        <br>
        Modalidad de Cursada:
        <input type="radio" id="radio1" name="modalidad">
        <label for="radio1">On-Demand</label>
        <input type="radio" id="radio2" name="modalidad">
        <label for="radio2">En vivo</label>
        <br>
        <br>
        <label for="correo">Correo</label>
        <input type="email" id="correo" required>
        <br>
        <br>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label>
        <br>
        <br>
        <input type="checkbox" id="checkbox2" required>
        <label for="checkbox2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
